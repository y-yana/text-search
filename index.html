<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>text search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="searchField">
    <form>
      <select id="bookType" onchange="typeChange()">
        <option>ジャンルから検索</option>
        <option>小説</option>
        <option>絵本</option>
        <option>漫画</option>
      </select>
      <select id="bookPeriod" onchange="periodChange()">
        <option>年代から検索</option>
        <option>明治</option>
        <option>大正</option>
        <option>昭和</option>
        <option>平成</option>
      </select>
    </form>
    <input type="text" id="inputMessage" onkeydown="keydown_enter()" onchange="textChange()">
    <button id="searchBtn" onclick="textSearch()">検索</button>
    <button id="resetBtn" onclick="textReset()">リセット</button>
  </div>
  <div id="result">
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="search.js"></script>
</body>

</html>
